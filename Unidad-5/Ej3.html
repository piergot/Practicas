<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 3</title>
  </head>
  <body>
    <h1 class="element" ondblclick="func()">H1</h1>
    <h2 class="element" ondblclick="func()">H2</h2>
    <h3 class="element" ondblclick="func()">H3</h3>
    <p class="element" ondblclick="func()">P</p>
    <div class="element" ondblclick="func()">
      DIV
    </div>
    <script type="text/javascript">
    var elements = document.getElementsByClassName("element");
      function func(){
        for (var i = 0; i < elements.length; i++) {
          elements[i].style.color = "red";
        }
      }
    </script>
  </body>
</html>
