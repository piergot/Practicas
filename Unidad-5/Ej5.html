<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 5</title>
    <style media="screen">
      p{
        font-size: 24px;
      }
      img{
        width: 200px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <p id= "p">Titulo</p>
    <img id= "img" class "event" src="pizza.jpg" alt="">
    <script type="text/javascript">
    document.getElementById("p").addEventListener("wheel", myFunction);
    function myFunction() {
      this.style.fontSize = "35px";
    }
    document.getElementById("img").addEventListener("wheel", myFunction2);
    function myFunction2(){
      this.style.width = "400px";
      this.style.height = "400px";
    }

    </script>
  </body>
</html>
