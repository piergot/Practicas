<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      function img(imagen){
        imagen = document.getElementsByTagName("img")[0];
        imagen.src = "hamburguesa.jpg";
      }
      function img2(imagen){
        imagen = document.getElementsByTagName("img")[0];
        imagen.src = "pizza.jpg";
      }
    </script>
    <img onmouseover="img(this)" onmouseout="img2(this)" src="pizza.jpg" alt="">
  </body>
</html>
