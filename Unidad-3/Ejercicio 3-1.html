<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 1</title>
    <script type="text/javascript">
      function contarPalabras(){
        var palabras = new Array();
        palabras = formulario.area.value.split(" ");
        var palabraMasLarga = palabras[0];
        for (var i = 1; i < palabras.length; i++) {
          if (palabraMasLarga.length < palabras[i].length){
            palabraMasLarga = palabras[i];
          }
        }
        var palabraMasCorta = palabras[0];
        for (var i = 1; i < palabras.length; i++) {
          if (palabraMasCorta.length > palabras[i].length){
            palabraMasCorta = palabras[i];
          }
        }
        palabras.sort();
        var ventana = window.open ("", "", "width=200,height=300");
        ventana.document.write("<meta charset='utf-8'>");
        ventana.document.write("<b>Primera palabra</b> " +
        palabras[0] + "\n<b>Ultima palabra</b> " +
        palabras[palabras.length - 1]  + "\n<b>Número de palabras</b> " +
        palabras.length + "\n<b>Palabra más larga</b> " + palabraMasLarga +
        "\n<b>Palabra más corta</b> " + palabraMasCorta + "\n<b>Palabras ordenadas alfabeticamente</b> " + palabras.join(" - "));
      }
    </script>
    <style media="screen">
    textarea, input{
      display:block;
      margin-top:10px;
      margin-bottom: 10px;
      padding-left: 2px;
    }

    </style>
  </head>
  <body>
    <h1>Manipular Arrays</h1>
    <form name="formulario">
      <p>Introduce algunas palabras</p>
      <textarea name="area" rows="3" cols="40"></textarea>
      <input type="button" name="boton" value="Aceptar" onclick="contarPalabras()"></input>
    </form>
  </body>
</html>
