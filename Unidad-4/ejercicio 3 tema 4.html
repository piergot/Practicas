<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 3</title>
    <script type="text/javascript">
      function recorreTag(){
        for (var i = 0; i < document.getElementById("contiene_ps").getElementsByTagName("p").length; i++) {
          document.getElementById("contiene_ps").getElementsByTagName("p")[i].style.color = document.getElementById("txtColor").value;
          document.getElementById("contiene_ps").getElementsByTagName("p")[i].textContent = "Este parrafo es el número" + [i + 1];
        }
      }
    </script>
  </head>
  <body>
    <div id="contiene_ps">
            <p>?</p>
            <p>?</p>
            <p>?</p>
            <p>?</p>
            <p>?</p>
            <p>?</p>
      <div id="cambiame">
        <input type="color" id="txtColor" value="#FF0000">
        <button id="actualizar" onclick="recorreTag();">Modificar los párrafos!</button>
    </div>
  </div>
  </body>
</html>
