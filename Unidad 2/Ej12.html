<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 12</title>
  </head>
  <body>
    <script type="text/javascript">
      var fecha = new Date();
      var dia = fecha.getDay();
      switch (dia){
        case 0: document.write("Es domingo. Fin de semana!!!!, pero mañana es lunes :(");
        break;
        case 1: document.write("Es lunes. Cinco días para el fin de semana :(");
        break;
        case 2: document.write("Es martes. Cuatro días para el fin de semana :/");
        break;
        case 3: document.write("Es miercoles. Tres días para el fin de semana :]");
        break;
        case 4: document.write("Es jueves. Dos días para el fin de semana :)" );
        break;
        case 5: document.write("Es viernes. Un día para el fin de semana!!!! :D");
        break;
        case 6: document.write("Es sábado. Fin de semana!!!!");
        break;
        default: "Error"
      }
    </script>

  </body>
</html>
