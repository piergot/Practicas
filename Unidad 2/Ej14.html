<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 14</title>
  </head>
  <body>
    <script type="text/javascript">
      var anyo = prompt ("Introducir año de nacimiento");
      function calcularEdad(anyo){
        var d = new Date();
        var n = d.getFullYear();
        edad = n - anyo;
        return (edad);
      }

      function saludos (){
        if (edad < 20){
          alert ("HOLA!!!!");
        }
        else if (edad > 20 && edad < 50){
          alert ("Hola!");
        }
        else if (edad > 50){
          alert ("Buenos días caballero");
        }
      }
      calcularEdad(anyo);
      saludos();
    </script>
  </body>
</html>
